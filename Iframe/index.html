<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <!-- Google maps -->

    <!-- google maps -->

    <iframe
      width="100%"
      height="450"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2371.3369692942164!2d9.9526135!3d53.5510733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b18f6ff763199d%3A0xaee51ce8c2a9df8e!2sHelios%20ENDO-Klinik%20Hamburg!5e0!3m2!1sen!2sde!4v1692619922840!5m2!1sen!2sde"
      frameborder="0"
      allowfullscreen=""
      aria-hidden="false"
      tabindex="0"
    ></iframe>

    <!-- Pdf -->

    <iframe
      src="./img/cheatsheet-a5.pdf"
      frameborder="0"
      width="500"
      height="600"
    ></iframe>

    <!-- Google Calendar -->

    <iframe
      src="https://calendar.google.com/calendar/embed?src=example%40gmail.com&ctz=Europe%2FBerlin"
      style="border: 0"
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </body>
</html>
