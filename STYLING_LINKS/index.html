<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Links</title>

     <style>
      /* Link */
      a:link {
        color: red;
      }

      /* Visited link */
      a:visited {
        color: green;
      }

      /* Mouse over link */
      a:hover {
        color: hotpink;
      }

      /* Selected link */
      a:active {
        color: blue;
      }

      /* Focus on link */
      a:focus {
        color: yellow;
      }

      </style>
  </head>
  <body>
    <!-- Styling Links State Types -->

    <!-- Link 
        a:link - normal link
        a:visited - visited link
        a:hover - mouse over link
        a:active - selected link
        a.focus - focus on link
    
    -->

    <a href="#"> link 1</a>
    <a href="#"> link 2</a>
   

   
  </body>
</html>
